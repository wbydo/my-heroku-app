type RequestTokenResult {
  count: Int!
  token: String!
  timestamp: Int!
}

type AccessCounterQuery {
  requestToken: RequestTokenResult
}

type AccessCounterMutation {
  requestIncrement(token: String!, timestamp: Int!): Boolean!
}

type Query {
  accessCounter: AccessCounterQuery
}

type Mutation {
  accessCounter: AccessCounterMutation
}

schema {
  query: Query
  mutation: Mutation
}
